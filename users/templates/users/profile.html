{% extends "base.html" %}
{% block title %}Profile {% endblock %}
{% block content %}

<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
    <div class="card p-4">
        <div class=" image d-flex flex-column justify-content-center align-items-center">
            <button class="btn btn-secondary">
                <img class="profile-pic" alt="Profile_picture" src="{{ user.profile_picture.url }}">
            </button>
            <span class="name mt-3">{{user.first_name}} {{user.last_name}}</span>
            <span class="idd">@{{user.username}}</span>
            <span class="idd">{{user.email}}</span>

            <div class=" d-flex mt-2">
                <a class="btn btn-dark" href="{% url 'users:profile-edit' %}">Profilni tahrirlash</a>
            </div>
            <div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center">
                <span><i class="fa fa-instagram"></i></span>
                <span><i class="fa fa-telegram"></i></span>
            </div>
            <div class=" px-2 rounded mt-4 date ">
                <span class="join">Joined {{user.date_joined | date:"M d, Y"}}</span>
            </div>
        </div>
    </div>
</div>


{% endblock %}
